<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="function.css">
  <!-- <style></style> -->
  <title>function</title>
</head>
<body>
  <h1>FUNCTION</h1>

  <div>
    <h2>Temperature Conversion</h2>
    <input type="number" id="number" step="1"><br><br>
    
    <input type="radio" name="temperature" id="fahrenhite">
    <label for="fahrenhite">Celcius to Fahrenhite</label><br>
    
    <input type="radio" name="temperature" id="celcius">
    <label for="celcius">Fahrenhite to Celcius</label><br><br>
    
    <!-- <input type="submit" id="submit"> -->
    <button type="submit" id="submit">Submit</button>
    <h2 id="result">Temperature</h2>
  </div>
  
  <script src="function.js"></script>
</body>
</html>
